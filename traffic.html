<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"  type="text/css"  href="traff.css">

</head>
<body>

	<center id="nme">JavaScript Traffic Light</center>
	<input type="text" id="sec" value="" name="">

  <button onclick="green();">Start</button>
	<div id="traffic_box">

 <div id="red">
 </div>
 <div id="yellow">
 </div>
   <div id="green">
   	</div>

</div>

<script>


 function green()
 {
 	var sec=document.getElementById("sec").value;
    

 	var green=document.getElementById("green");
 	var red=document.getElementById("red");
 	green.style.backgroundColor="#00ff54";
 	green.style.boxShadow="0px 0px 10px #00ff54,0px 0px 20px #00ff54";
 	red.style.backgroundColor="#000";
 	red.style.boxShadow="none";
 	setTimeout(yellow,sec);
 }


 function red()
 {
 	var sec=document.getElementById("sec").value;
 
 	var red=document.getElementById("red");
 	var yellow=document.getElementById("yellow");
 	red.style.backgroundColor="red";
 	red.style.boxShadow="0px 0px 10px red,0px 0px 20px red";
 	yellow.style.backgroundColor="#000";
 	yellow.style.boxShadow="none";
 	setTimeout(green,sec);
 }


 function yellow()
 {
 	var sec=document.getElementById("sec").value;
 
 	var yellow=document.getElementById("yellow");
 	var green=document.getElementById("green");
 	yellow.style.backgroundColor="yellow";
 	yellow.style.boxShadow="0px 0px 10px yellow,0px 0px 20px yellow";
 	green.style.backgroundColor="#000";
 	green.style.boxShadow="none";
 	setTimeout(red,sec);
 }




</script>

</body>
</html>
